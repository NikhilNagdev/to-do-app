<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
<body>
<input type="text" id="task">
<button id="add-task">Add Task</button>
<div>
    <br>
    <br>
    <select name="pending-task" id="pending-task" multiple style="width:50%;">

    </select>
    <button id="mark-as-complete">Mark As complete</button>
</div>
<div>
    <br>
    <br>
    <select name="completed-task" id="completed-task" multiple style="width:50%;">

    </select>
    <button id="mark-as-pending">Mark As pending</button>
    <button id="remove-task">Remove task</button>
</div>
</body>
<script src="script.js"></script>
</html>
